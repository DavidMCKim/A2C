<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=79rmitgl2m"></script>
</head>
<body>
    <div id="map" style="width:100%; height:800px;"></div>
	<script>
		var map = new naver.maps.Map('map', {
		    center: new naver.maps.LatLng(37.55395662140252, 126.9923164220069), // 서울특별시 중심 좌표
		    zoom: 15
		});
		
		var marker = new naver.maps.Marker({
		    position: new naver.maps.LatLng(37.55395662140252, 126.9923164220069),
		    map: map
		});

        var marker = new naver.maps.Marker({
		    position: new naver.maps.LatLng(37.5666103, 126.9783882),
		    map: map
		});
	</script>
</script>
</body>
</html>
